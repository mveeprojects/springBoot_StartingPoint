<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/submitForm}" th:object="${greeting}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Message: <input type="text" th:field="*{content}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<div th:switch="${greeting.id}">
    <p th:case="'0'">default id</p>
    <p th:case="*" th:text="${greeting.id}"></p>
</div>

<div th:switch="${greeting.content}">
    <p th:case="''">default content</p>
    <p th:case="*" th:text="${greeting.content}"></p>
</div>

<a href="/">Start again</a>

</body>
</html>
